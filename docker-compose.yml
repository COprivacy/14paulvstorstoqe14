
version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=${DATABASE_URL}
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM=${SMTP_FROM}
      - MASTER_USER_EMAIL=${MASTER_USER_EMAIL}
      - MASTER_USER_PASSWORD=${MASTER_USER_PASSWORD}
      - MASTER_ADMIN_PASSWORD=${MASTER_ADMIN_PASSWORD}
      - PUBLIC_ADMIN_PASSWORD=${PUBLIC_ADMIN_PASSWORD}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Este arquivo é para desenvolvimento local com Docker.
# No Coolify, use apenas o Dockerfile e configure as variáveis de ambiente na interface.
